{% extends "blog/base.html" %}

{% block title_block %}
<title>Post List </title>
{% endblock %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_details' pk=post.pk %}">{{ post.title}} </a></h1>
        <div class="date">
            <p>Published on: {{post.Published|date:"D M Y"}} </p>
        </div>
        <a href="{% url 'post_details' pk=post.pk %}">Comments: {{ post.approve_comments.count }} </a>

    </div>
    {% endfor %}

</div>
{% endblock %}
